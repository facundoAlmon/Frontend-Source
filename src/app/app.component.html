<mat-toolbar color="primary">
  <button type="button" mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Control ESP</span>
</mat-toolbar>
<mat-sidenav-container class="example-container" style="min-height:500px">
  
  <mat-sidenav #sidenav class="example-sidenav">
    <mat-nav-list>
        <mat-list-item routerLink="/" (click)="sidenav.close()">
            <mat-icon mat-list-icon>folder</mat-icon>
            <h4 mat-line>Inicio</h4>
          </mat-list-item>
      <mat-list-item routerLink="dispositivos" (click)="sidenav.close()">
        <mat-icon mat-list-icon>folder</mat-icon>
        <h4 mat-line>Dispositivos</h4>
      </mat-list-item>
      <mat-list-item routerLink="graficos" (click)="sidenav.close()">
        <mat-icon mat-list-icon>folder</mat-icon>
        <h4 mat-line>Graficos</h4>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
